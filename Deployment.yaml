apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
          - containerPort: 80
        - name: multitool
          image: wbitt/network-multitool
          ports:
          - containerPort: 8080
          command: [ "/bin/bash", "-ce", "tail -f /dev/null" ]
